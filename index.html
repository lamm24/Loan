<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Loan Simulator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 { text-align: center; margin-bottom: 20px; font-size: 2rem; }
  button {
    padding: 12px 25px;
    background: #ff7f50;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    cursor: pointer;
    color: #fff;
    transition: 0.3s;
  }
  button:hover { background: #ff6347; }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    overflow-y: auto;
  }
  .modal-content {
    background: #fff;
    color: #333;
    border-radius: 16px;
    padding: 20px;
    width: 90%;
    max-width: 700px;
    max-height: 90vh;
    overflow-y: auto;
    margin: 40px auto;
    position: relative;
  }
  .close-btn {
    position: absolute;
    top: 12px; right: 12px;
    font-size: 1.5rem;
    cursor: pointer;
    color: #333;
  }

  .input-group { margin-bottom: 15px; }
  label { display: block; font-weight: bold; margin-bottom: 5px; }
  input[type=number] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 8px; }

  .payment-box {
    background: #ff7f50;
    color: #fff;
    border-radius: 12px;
    padding: 15px;
    font-size: 1.5rem;
    font-weight: bold;
    text-align: center;
    margin-bottom: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .summary-card {
    background: #f0f4f8;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    color: #333;
    font-size: 1.1rem;
    font-weight: bold;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    table-layout: fixed;
  }
  th, td { padding: 8px; border: 1px solid #ddd; text-align: right; font-size: 0.9rem; }
  th { background: #2a5298; color: #fff; }
  tr:nth-child(even) { background: #f2f2f2; }

  .totals-card {
    margin-top: 15px;
    padding: 15px;
    background: #f5f5f5;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
    color: #333;
  }
  .totals-card strong { font-size: 1.1rem; }

  #schedule-container {
    max-height: 300px;
    overflow-y: auto;
  }

  @media (max-width: 600px) {
    h1 { font-size: 1.5rem; }
    th, td { font-size: 0.8rem; }
    .payment-box { font-size: 1.3rem; }
  }
</style>
</head>
<body>

<h1>ðŸš— Car Loan Page</h1>
<button id="openSimulator">Loan Simulator</button>

<div id="simulatorModal" class="modal"></div>

<script>
const modal = document.getElementById('simulatorModal');
const openBtn = document.getElementById('openSimulator');

openBtn.onclick = () => {
  modal.innerHTML = `
    <div class="modal-content">
      <span class="close-btn" id="closeSimulator">&times;</span>
      <h2 style="text-align:center;">Car Loan Simulator</h2>

      <div class="input-group">
        <label>Vehicle Price ($):</label>
        <input type="number" id="amount" value="20000" min="1000" step="500">
      </div>
      <div class="input-group">
        <label>Annual Interest Rate (%):</label>
        <input type="number" id="rate" value="5" min="0" step="0.1">
      </div>
      <div class="input-group">
        <label>Loan Term (years):</label>
        <input type="number" id="years" value="5" min="1" max="10">
      </div>
      <div class="input-group">
        <label>Insurance per Month ($):</label>
        <input type="number" id="insurance" value="50" min="0" step="10">
      </div>
      <div class="input-group">
        <label>Taxes (% of vehicle price):</label>
        <input type="number" id="tax" value="8" min="0" step="0.5">
      </div>

      <div class="payment-box" id="monthlyPayment">Monthly Payment: $0</div>
      <div class="summary-card" id="summary">Loading summary...</div>
      <div class="totals-card" id="total">Loading totals...</div>

      <div id="schedule-container">
        <table id="schedule">
          <thead>
            <tr>
              <th>Month</th>
              <th>Principal</th>
              <th>Interest</th>
              <th>Insurance</th>
              <th>Remaining</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
  `;
  modal.style.display = 'block';

  // Close button
  document.getElementById('closeSimulator').onclick = () => modal.style.display = 'none';

  // Avoid closing modal when clicking inside content
  modal.querySelector('.modal-content').addEventListener('click', e => e.stopPropagation());

  // Close if clicking outside content
  modal.addEventListener('click', () => modal.style.display = 'none');

  const amountInput = document.getElementById("amount");
  const rateInput = document.getElementById("rate");
  const yearsInput = document.getElementById("years");
  const insuranceInput = document.getElementById("insurance");
  const taxInput = document.getElementById("tax");
  const summaryDiv = document.getElementById("summary");
  const totalDiv = document.getElementById("total");
  const monthlyPaymentDiv = document.getElementById("monthlyPayment");
  const tableBody = document.getElementById("tableBody");

  function calculate() {
    const vehiclePrice = parseFloat(amountInput.value) || 0;
    const annualRate = parseFloat(rateInput.value) / 100 || 0;
    const years = parseInt(yearsInput.value) || 0;
    const months = years * 12;
    const monthlyRate = annualRate / 12;
    const insurance = parseFloat(insuranceInput.value) || 0;
    const taxRate = parseFloat(taxInput.value) / 100 || 0;
    const tax = vehiclePrice * taxRate;

    let monthlyPayment = monthlyRate === 0 ? vehiclePrice / months : vehiclePrice * monthlyRate / (1 - Math.pow(1 + monthlyRate, -months));
    const totalMonthly = monthlyPayment + insurance;
    const totalVehiclePrice = vehiclePrice + tax;

    monthlyPaymentDiv.innerHTML = `Monthly Payment: $${totalMonthly.toFixed(2)}`;
    summaryDiv.innerHTML = `Vehicle Price (with taxes): $${totalVehiclePrice.toFixed(2)}<br>Loan Duration: ${months} months`;

    let totalPrincipal = 0, totalInterest = 0, totalInsurance = insurance * months;
    tableBody.innerHTML = "";
    let balance = vehiclePrice;

    for (let i = 1; i <= months; i++) {
      const interest = balance * monthlyRate;
      const principal = monthlyPayment - interest;
      balance -= principal;
      if(balance < 0) balance = 0;
      totalPrincipal += principal;
      totalInterest += interest;

      tableBody.innerHTML += `<tr>
        <td>${i}</td>
        <td>$${principal.toFixed(2)}</td>
        <td>$${interest.toFixed(2)}</td>
        <td>$${insurance.toFixed(2)}</td>
        <td>$${balance.toFixed(2)}</td>
      </tr>`;
    }

    const grandTotal = totalPrincipal + totalInterest + totalInsurance + tax;
    totalDiv.innerHTML = `Principal Paid: $${totalPrincipal.toFixed(2)}<br>
      Interest Paid: $${totalInterest.toFixed(2)}<br>
      Insurance Paid: $${totalInsurance.toFixed(2)}<br>
      Taxes: $${tax.toFixed(2)}<br>
      <strong>Grand Total: $${grandTotal.toFixed(2)}</strong>`;
  }

  [amountInput, rateInput, yearsInput, insuranceInput, taxInput].forEach(input => input.addEventListener("input", calculate));
  calculate();
};
</script>
</body>
</html>
